<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ambient Light</title>
    <script src="../three.min.js" charset="utf-8"></script>
  </head>
  <body>
    <p>点光源Demo</p>
    <div class="container"></div>
    <script type="text/javascript">
      // 渲染器
      var container = document.querySelector('.container');
      var renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize( 400, 400 );
      renderer.setClearColor( 0x000000 );
      container.appendChild( renderer.domElement );

      // 场景
      var scene = new THREE.Scene();

      // 相机
      var camera = new THREE.OrthographicCamera( -1, 1, 1, -1, 1, 100 );
      camera.position.set( 0, 2, 5 );
      camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );
      scene.add( camera );

      // 点光源
      var light = new THREE.PointLight( 0xFF0000, 1, 100 );
      light.position.set( 0, 2, 5 );
      scene.add( light );

      // 物体
      var mesh1 = new THREE.Mesh(
        new THREE.CubeGeometry( 0.4, 0.4, 0.4 ),
        new THREE.MeshLambertMaterial({
          color: 0xff0000
        })
      );
      mesh1.position.set( -0.5, 0, 0 );
      scene.add( mesh1 );

      // 物体2
      var mesh2 = new THREE.Mesh(
        new THREE.CylinderGeometry( 0.3, 0.4, 1, 40, 40 ),
        new THREE.MeshLambertMaterial({
          color: 0xff0000,
          wireframe: true
        })
      );
      mesh2.position.set( 0.5, 0, 0 );
      scene.add( mesh2 );

      renderer.render( scene, camera );
    </script>
  </body>
</html>
