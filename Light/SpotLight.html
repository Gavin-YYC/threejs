<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SpotLight</title>
    <script src="../three.min.js" charset="utf-8"></script>
  </head>
  <body>
    <p>聚光灯Demo</p>
    <div class="container"></div>
    <script type="text/javascript">

      var alpha = 0;

      // 渲染器
      var container = document.querySelector('.container');
      var renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize( 400, 400 );
      renderer.setClearColor( 0x000000 );
      renderer.shadowMap.enabled = true;
      renderer.shadowMapSoft = true;
      container.appendChild( renderer.domElement );

      // 场景
      var scene = new THREE.Scene();

      // 相机
      var camera = new THREE.OrthographicCamera( -5, 5, 5, -5, 0.1, 100 );
      camera.position.set( 5, 15, 25 );
      camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );
      scene.add( camera );

      // 物体
      var mesh1 = new THREE.Mesh(
        new THREE.CubeGeometry( 1, 1, 1 ),
        new THREE.MeshLambertMaterial({
          color: 0x00ff00
        })
      );
      mesh1.castShadow = true;
      scene.add( mesh1 );

      // 点光源
      var light = new THREE.SpotLight( 0xffff00, 1, 100, Math.PI / 6, 25 );
      light.position.set( 2, 5, 3 );
      light.castShadow = true;
      light.shadow.camera.near = 2;
      light.shadow.camera.far = 10;
      light.shadow.camera.fov = 30;
      light.shadow.mapSize.width = 1024;
      light.shadow.mapSize.height = 1024;
      light.target = mesh1;
      scene.add( light );

      var cameraHelper = new THREE.CameraHelper( light.shadow.camera );
      scene.add( cameraHelper );

      // ambient light
      var ambient = new THREE.AmbientLight(0x666666);
      scene.add(ambient);

      var plane = new THREE.Mesh(
        new THREE.PlaneGeometry( 8, 8, 16, 16 ),
        new THREE.MeshLambertMaterial({
          color: 0xcccccc
        })
      );

      plane.position.y = -1;
      plane.rotation.set( Math.PI / -2, 0, 0 );
      plane.receiveShadow = true;
      scene.add( plane );

      renderer.render( scene, camera );

      requestAnimationFrame(draw);

      function draw () {
        alpha += 0.01;
        if (alpha > Math.PI * 2) {
          alpha -= Math.PI * 2;
        }
        mesh1.position.set(2 * Math.cos(alpha), 0, 2 * Math.sin(alpha));
        renderer.render(scene, camera);
        requestAnimationFrame(draw);
      }
    </script>
  </body>
</html>
