<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SpotLight</title>
    <script src="../three.min.js" charset="utf-8"></script>
  </head>
  <body>
    <p>聚光灯Demo</p>
    <div class="container"></div>
    <script type="text/javascript">
      // 渲染器
      var container = document.querySelector('.container');
      var renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize( 400, 400 );
      renderer.setClearColor( 0x000000 );
      renderer.shadowMap.enabled = true;
      container.appendChild( renderer.domElement );

      // 场景
      var scene = new THREE.Scene();

      // 相机
      var camera = new THREE.OrthographicCamera( -1, 1, 1, -1, 1, 100 );
      camera.position.set( 4, 3, 5 );
      camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );
      scene.add( camera );

      // 物体
      var mesh1 = new THREE.Mesh(
        new THREE.CubeGeometry( 0.2, 0.2, 0.2 ),
        new THREE.MeshLambertMaterial({
          color: 0x00ff00
        })
      );
      mesh1.position.set( -0.5, 0, 0 );
      scene.add( mesh1 );

      // 点光源
      var light = new THREE.SpotLight( 0xffff00, 1, 100, Math.PI / 6, 0.5, 25 );
      light.position.set( 0, 2, 1 );
      light.target = mesh1;
      scene.add( light );

      // ambient light
      var ambient = new THREE.AmbientLight(0x666666);
      scene.add(ambient);

      // 物体2
      var mesh2 = new THREE.Mesh(
        new THREE.CylinderGeometry( 0.3, 0.4, 1, 40, 40 ),
        new THREE.MeshLambertMaterial({
          color: 0xff0000,
          wireframe: true
        })
      );
      mesh2.position.set( 0.5, 0, 0 );
      scene.add( mesh2 );

      var plane = new THREE.Mesh(
        new THREE.PlaneGeometry( 2, 2 ),
        new THREE.MeshLambertMaterial({
          color: 0xcccccc
        })
      );
      plane.position.set( -0.5, -0.5, -0.5 );
      plane.rotation.set( Math.PI / -2, 0, 0 );
      plane.receiveShadow = true;
      scene.add( plane );

      renderer.render( scene, camera );
    </script>
  </body>
</html>
